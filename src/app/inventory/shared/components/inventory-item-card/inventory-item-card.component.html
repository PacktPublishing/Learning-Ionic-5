<ion-item-sliding>
    <ion-item-options side="start">
        <ion-item-option color="primary" (click)="emitInventoryShare()">
            <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
    </ion-item-options>

    <ion-item detail (click)="emitInventoryOpen()" >
        <ion-img slot="end" class="inventory-image" [src]="inventory.images[0]"></ion-img>
        <ion-label slot="start">
            <h1>{{inventory.title}}</h1>
            <p>{{inventory.purchasePrice | currency}}</p>
            <p>Qty: {{inventory.qty}}</p>
        </ion-label>
    </ion-item>

    <ion-item-options side="end">
        <ion-item-option color="danger" (click)="emitInventoryDelete()">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
    </ion-item-options>
</ion-item-sliding>
