<ion-header>
    <ion-toolbar>
        <ion-title>Inventory</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="full">
        <ion-item-sliding>
            <ion-item-options side="end">
                <ion-item-option color="danger">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>
                <ion-item-option>
                    <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item detail>
                <ion-label slot="start">
                    <h1>LG TV</h1>
                    <p>$550.00</p>
                </ion-label>
                <ion-img slot="end"
                         src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6290/6290171_sd.jpg;maxHeight=240;maxWidth=150"></ion-img>
            </ion-item>
        </ion-item-sliding>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end">
        <ion-fab-button (click)="addInventory()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
